- defaults:
    link:
      create: true
      relink: true
- link:
    ~/.gitconfig: git/gitconfig
    ~/.vim/vimrc: vim/vimrc
    ~/.vim/autoload/plug.vim: vim/plug.vim
    ~/.bash_profile: runcom/bash_profile
    ~/.inputrc: runcom/inputrc
    ~/.bash_prompt: sexy-bash-prompt/.bash_prompt
    ~/.local/bin/bashmarks.sh: bin/bashmarks.sh
    ~/.config/Terminal/terminalrc: terminal/terminalrc
    ~/.mingit.sh: mingit/scripts/bashrc
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/i3/config: i3/config

- clean: ['~']
- shell: 
    - [mkdir -p ~/.vim/swaps]
    - [mkdir -p ~/.vim/backups]
