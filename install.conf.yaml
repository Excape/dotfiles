- defaults:
    link:
      create: true
      relink: true
- link:
    ~/.gitconfig: git/gitconfig
    ~/.vimrc: vim/vimrc
    ~/.vim/colors/solarized.vim: vim/solarized.vim
    ~/.bash_profile: runcom/bash_profile
    ~/.inputrc: runcom/inputrc
    ~/.bash_prompt: sexy-bash-prompt/.bash_prompt
    ~/.local/bin/bashmarks.sh: bin/bashmarks.sh
- clean: ['~']
- shell: 
    - [mkdir -p ~/.vim/swaps]
    - [mkdir -p ~/.vim/backups]
