- defaults:
    link:
      create: true
      relink: true
- link:
    ~/.gitconfig: git/gitconfig
    ~/.vim/vimrc: vim/vimrc
    ~/.vim/autoload/plug.vim: vim/plug.vim
    ~/.bash_profile: runcom/bash_profile
    ~/.inputrc: runcom/inputrc
    ~/.bash_prompt: sexy-bash-prompt/.bash_prompt
    ~/.local/bin/bashmarks.sh: bin/bashmarks.sh
    ~/.config/Terminal/terminalrc: terminal/terminalrc
    ~/.config/termite/config: terminal/termite-config
    ~/.mingit.sh: mingit/scripts/bashrc
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/i3/config: i3/config
    ~/.config/polybar: i3/polybar
    ~/.config/compton.conf: X/compton.conf
    ~/.config/pulseaudio-ctl/config: X/pulseaudio-ctl-config
    ~/.oh-my-zsh: oh-my-zsh
    ~/.oh-my-zsh/themes/spaceship-prompt: runcom/spaceship-prompt
    ~/.oh-my-zsh/themes/spaceship.zsh-theme: runcom/spaceship-prompt/spaceship.zsh-theme
    ~/.zshrc: runcom/zshrc
    ~/.nixpkgs/config.nix: nixpkgs/config.nix
    ~/.config/nixpkgs/overlays: nixpkgs/overlays
    ~/.config/nixpkgs/packages: nixpkgs/packages
    ~/.Xresources: X/Xresources

- clean: ['~']
- shell: 
    - [mkdir -p ~/.vim/swaps]
    - [mkdir -p ~/.vim/backups]
